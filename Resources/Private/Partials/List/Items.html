<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:comment>
Template Vars:
_all
element
settings
files
</f:comment>

<f:for each="{files}" as="resource">
	<div class="row">
		<div class="col-md-3">
			<f:if condition="{resource.properties.tx_almimgcopyright_name}">
				<f:then>
					<f:image treatIdAsReference="0" src="{resource.originalFile.properties.uid}" maxWidth="500" class="img-responsive img-rounded img-thumbnail" alt="{resource.properties.tx_almimgcopyright_name}" title="{resource.properties.tx_almimgcopyright_name}" />
				</f:then>
				<f:else>
					<f:image treatIdAsReference="0" src="{resource.originalFile.properties.uid}" maxWidth="500" class="img-responsive img-rounded img-thumbnail" alt="{settings.globalName}" title="{settings.globalName}" />
				</f:else>
			</f:if>
		</div>
		<div class="col-md-9">
			<f:if condition="{resource.properties.tx_almimgcopyright_name}">
				<f:then>
					<div>Name: {resource.properties.tx_almimgcopyright_name}</div>
					<div>Link: <f:link.typolink parameter="{resource.properties.tx_almimgcopyright_link}" title="{resource.properties.tx_almimgcopyright_name}" target="_blank">{resource.properties.tx_almimgcopyright_link}</f:link.typolink></div>
				</f:then>
				<f:else>
					<div>Name: {settings.globalName}</div>
					<div>Link: <f:link.typolink parameter="{settings.globalLink}" title="{settings.globaName}" target="_blank">{settings.globalLink}</f:link.typolink></div>
				</f:else>
			</f:if>
		</div>
	</div>
</f:for>

</html>
